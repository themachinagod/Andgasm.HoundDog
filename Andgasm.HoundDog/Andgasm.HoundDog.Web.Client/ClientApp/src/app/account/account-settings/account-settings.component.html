<div class="row mt-3">
  <div class="col-3">
    <ngb-tabset type="pills" orientation="vertical" (tabChange)="selectedTabId = $event.nextId">
      <ngb-tab id="profile" title="Profile"></ngb-tab>
      <ngb-tab id="security" title="Two-Factor Authentication"></ngb-tab>
      <ngb-tab id="password" title="Manage Password"></ngb-tab>
    </ngb-tabset>
  </div>

  <div class="col">
    <div *ngIf="selectedTabId == 'profile'">
      <user-profile [formMode]="'ViewOnly'"></user-profile>
    </div>
    <div *ngIf="selectedTabId == 'security'">
      <configure-2fa></configure-2fa>
    </div>
    <div *ngIf="selectedTabId == 'password'">
      <change-password [formMode]="'ViewOnly'"></change-password>
    </div>
  </div>
</div>
