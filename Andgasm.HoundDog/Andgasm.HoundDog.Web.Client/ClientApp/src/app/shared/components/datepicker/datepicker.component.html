<div *ngIf="isDataEntryMode" class="input-group row-cols-3">
  <div class="col ml-0 pl-0">
    <ng-template #yearvalTipContent>{{yearTooltip}}</ng-template>
    <img *ngIf="showTooltips" src="../../assets/icons/question_small_icon.png" class="mr-1" [ngbTooltip]="yearvalTipContent" />
    <label *ngIf="showsubLabels" for="yearval">{{yearLabel}}</label>
    <select id="yearval" class="form-control" #yearval="ngModel" [(ngModel)]="value.year" (change)="updateYear(yearval.value)" required>
      <option *ngFor="let item of let number of getYearListOptions()" [value]="item">
        {{item}}
      </option>
    </select>
  </div>

  <div class="col">
    <ng-template #monthvalTipContent>{{monthTooltip}}</ng-template>
    <img *ngIf="showTooltips" src="../../assets/icons/question_small_icon.png" class="mr-1" [ngbTooltip]="monthvalTipContent" />
    <label *ngIf="showsubLabels" for="yearval">{{monthLabel}}</label>
    <select id="monthval" class="form-control" #monthval="ngModel" [(ngModel)]="value.month" (change)="updateMonth(monthval.value)" required>
      <option *ngFor="let item of let number of months" [value]="item.id">
        {{item.text}}
      </option>
    </select>
  </div>

  <div class="col mr-0 pr-0">
    <ng-template #dayvalTipContent>{{dayTooltip}}</ng-template>
    <img  *ngIf="showTooltips" src="../../assets/icons/question_small_icon.png" class="mr-1" [ngbTooltip]="dayvalTipContent" />
    <label *ngIf="showsubLabels" for="yearval">{{dayLabel}}</label>
    <select id="dayval" class="form-control" #dayval="ngModel" [(ngModel)]="value.day" (change)="updateDay(dayval.value)" required>
      <option *ngFor="let item of let number of getDayListOptions()" [value]="item">
        {{item}}
      </option>
    </select>
  </div>
</div>

<div *ngIf="!isDataEntryMode" class="form-group">
  <ng-template #dobTipContent>{{viewOnlyTooltip}}</ng-template>
  <img  *ngIf="showTooltips" src="../../assets/icons/question_small_icon.png" class="mr-1" [ngbTooltip]="dobTipContent" />
  <label *ngIf="showViewOnlyLabel" for="doBirth">{{viewOnlyLabel}}</label>
  <input id="dp" class="form-control" [(ngModel)]="fomattedDate" #dp="ngModel" [disabled]="true">
</div>
